<div  id='write'  class = 'is-node'><h2><a name="why" class="md-header-anchor"></a><span>Why？</span></h2><ul><li><p><span>	</span><strong><span>为了消除数据之间的量纲影响，使得不同指标之间具有可比性</span></strong><span>。例子：</span></p><figure><table><thead><tr><th><span>身高</span></th><th><span>体重</span></th></tr></thead><tbody><tr><td><span>1.6</span></td><td><span>120</span></td></tr><tr><td><span>1.7</span></td><td><span>130</span></td></tr><tr><td><span>1.8</span></td><td><span>140</span></td></tr></tbody></table></figure><p><span>	</span><span>假设衡量一个人的健康标准计算公式 y = 2</span><em><span>身高 + 3</span></em><span>体重  </span></p><p><span>	</span><span>如果不做归一化处理，一个人身高不变，体重从120增加至125会对健康值y产生很大影响，而实际情况</span><span>	</span><span>增加的5斤对125占比并不大。而相反体重不变，身高从1.5增加至1.8对y影响很小，而实际情况增加的</span><span>	</span><span>0.3对1.8占比较大。因此我们使用归一化的方法，消除因量纲引起的差异。</span></p></li></ul><h2><a name="how" class="md-header-anchor"></a><span>How？</span></h2><ol start='' ><li><p><span>线性函数归一化</span></p><div contenteditable="false" spellcheck="false" class="mathjax-block md-end-block md-math-block md-rawblock" id="mathjax-n24" cid="n24" mdtype="math_block"><div class="md-rawblock-container md-math-container" tabindex="-1"><div class="MathJax_SVG_Display" style="text-align: center;"><span class="MathJax_SVG" id="MathJax-Element-1-Frame" tabindex="-1" style="font-size: 100%; display: inline-block;"><svg xmlns:xlink="http://www.w3.org/1999/xlink" width="24.683ex" height="2.461ex" viewBox="0 -755.9 10627.6 1059.4" role="img" focusable="false" style="vertical-align: -0.705ex; max-width: 100%;"><defs><path stroke-width="0" id="E2-MJMAIN-3C" d="M694 -11T694 -19T688 -33T678 -40Q671 -40 524 29T234 166L90 235Q83 240 83 250Q83 261 91 266Q664 540 678 540Q681 540 687 534T694 519T687 505Q686 504 417 376L151 250L417 124Q686 -4 687 -5Q694 -11 694 -19Z"></path><path stroke-width="0" id="E2-MJMATHI-45" d="M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 7
